<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Quote â€“ Mateusz Dudzik</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #1e1f21, #2a2b2d);
      color: #f1f1f1;
    }

    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(145deg, #ff6b6b, #ff2e63);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(255, 100, 100, 0.6);
    }

    section {
      max-width: 700px;
      margin: 3rem auto;
      background: #2c2e31;
      padding: 2.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 0 30px rgba(255, 50, 90, 0.05);
    }

    label {
      display: block;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #ffb3c1;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3a3c3f;
      color: #f1f1f1;
      margin-bottom: 0.5rem;
      transition: 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      background-color: #44474a;
      box-shadow: 0 0 0 2px #ff2e63;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      background: linear-gradient(145deg, #ff6b6b, #ff2e63);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
      box-shadow: 0 0 10px rgba(255, 50, 90, 0.3);
    }

    @media (max-width: 600px) {
      section {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Quick Quote</h1>
  </header>

  <section>
    <form action="https://formsubmit.co/mateuszdudzik000@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_subject" value="New Quick Quote from Website">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">

      <label for="service">Select a service:</label>
      <select name="service" id="service" required>
        <option value="">-- Select a service --</option>
        <option value="Boiler replacement">Boiler replacement</option>
        <option value="Gas appliance service">Gas appliance service</option>
        <option value="Boiler repair">Boiler repair</option>
        <option value="Underfloor heating installation">Underfloor heating installation</option>
        <option value="Other">Other</option>
      </select>

      <label for="name">Full name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="phone">Phone number:</label>
      <input type="tel" name="phone" id="phone" required>

      <label for="details">Description of the installation or issue:</label>
      <textarea name="details" id="details" rows="5"></textarea>

      <label for="photo">Upload a photo of your current boiler:</label>
      <input type="file" name="photo" id="photo" accept="image/*">

      <button type="submit">Send Quote</button>
    </form>
  </section>
</body>
</html>
