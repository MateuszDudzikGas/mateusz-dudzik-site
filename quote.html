<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Quote â€“ Mateusz Dudzik</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ff3333, #cc0000);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    section {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #cc0000;
      color: white;
      border: none;
      padding: 1rem;
      margin-top: 1.5rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #a80000;
    }
  </style>
</head>

<body>
  <header>
    <h1>Quick Quote</h1>
  </header>

  <section>
    <form action="https://formsubmit.co/mateuszdudzik000@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_subject" value="New Quick Quote from Website">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">

      <label for="service">Select a service:</label>
      <select name="service" id="service" required>
        <option value="">-- Select a service --</option>
        <option value="Boiler replacement">Boiler replacement</option>
        <option value="Gas appliance service">Gas appliance service</option>
        <option value="Boiler repair">Boiler repair</option>
        <option value="Underfloor heating installation">Underfloor heating installation</option>
        <option value="Other">Other</option>
      </select>

      <label for="name">Full name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="phone">Phone number:</label>
      <input type="tel" name="phone" id="phone" required>

      <label for="details">Description of the installation or issue:</label>
      <textarea name="details" id="details" rows="5"></textarea>

      <label for="photo">Upload a photo of your current boiler:</label>
      <input type="file" name="photo" id="photo" accept="image/*">

      <button type="submit">Send Quote</button>
    </form>
  </section>
</body>

</html>
