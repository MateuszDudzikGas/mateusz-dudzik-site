<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mateusz Dudzik | Gas & Heating Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #10242d, #204c5e);
      color: white;
      text-align: center;
      padding: 4rem 1rem 6rem;
      position: relative;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .logo-left-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: -5rem;
      margin-right: 1rem;
    }

    .logo-left-background {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      filter: blur(40px);
      z-index: 0;
    }

    .logo-left {
      height: 220px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 3px #fff);
    }

    .profile {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }

    .header-text {
      margin-top: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
    }

    .description {
      font-size: 1.3rem;
      margin-top: 1rem;
    }

    .gas-safe-logo {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 110px;
    }

    nav {
      background-color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-top: 4px solid #00d084;
      font-weight: 600;
    }

    nav a {
      text-decoration: none;
      color: #10242d;
    }

    nav a:hover {
      color: #00d084;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <div class="logo-left-container">
        <div class="logo-left-background"></div>
        <img src="mateusz firma logo.png" alt="Mateusz Logo" class="logo-left">
      </div>
      <img src="mateusz.jpg.jpg" alt="Mateusz Dudzik" class="profile">
    </div>
    <div class="header-text">
      <h1>Mateusz Dudzik</h1>
      <p>Gas • Plumbing • Heating Engineer</p>
      <p class="description">Specjalista od podłogówek i boilerów w całym Yorkshire</p>
      <p>Doncaster, UK</p>
    </div>
    <img src="gas-safe-logo.png" alt="Gas Safe Logo" class="gas-safe-logo">
  </header>

  <nav>
    <a href="#about">About Me</a>
    <a href="#accreditations">Accreditations</a>
    <a href="#pricing">Pricing</a>
    <a href="#quote">Quick Quote</a>
    <a href="#shop">Boiler Shop</a>
    <a href="#videos">DIY Videos</a>
    <a href="#contact">Contact</a>
  </nav>
</body>

</html>
